<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United-and-Close - Compare Areas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/searchStyle.css">
    <link rel="stylesheet" href="../public/css/spiderChartStyle.css">

</head>

<body>
<div id="navbar-container"></div>

<div id="map"></div>

<div class="overlay-sidebar">
    <div class="sidebar-toggle">
        <button class="btn" id="sidebar-toggle-btn" title="Toggle sidebar">
            <i class="bi bi-chevron-left"></i>
        </button>
    </div>
    <div class="sidebar-content">
        <div class="p-4">
            <div class="mb-4">
                <label class="form-label">Enter an address</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search address..." id="city-search">
                </div>
                <div id="suggestions" class="list-group"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Selected address:</label>
                <div class="selected-address"></div>
            </div>

            <div class="d-flex gap-2 mb-4">
                <button class="btn custom-primary small-btn" type="button" id="search-btn">Search</button>
                <button class="btn btn-outline-secondary small-btn" type="button" id="reset-btn">Reset</button>
            </div>

            <div class="mb-4">
                <label class="form-label">Selected neighbourhoods:</label>
                <div class="selected-neighbourhoods" id="selected-neighbourhoods"></div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn custom-primary small-btn" type="button" id="compare-btn">Compare</button>
            </div>
        </div>
    </div>
</div>

<!-- Spider Chart Container -->
<div class="spider-chart-container">
    <div id="spider-chart-1"></div> <!-- container per il primo spider chart -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color quartiere1"></div>
            <span>1° area</span>
        </div>
        <div class="legend-item">
            <div class="legend-color quartiere2"></div>
            <span>2° area</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script type="module" src="../public/js/components/SpiderChart.js"></script>
<script src="../public/js/map.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        window.map = window.mapUtils.initializeMap('map');
    });
</script>
<script type="module" src="../public/js/compareAreas.js?v=20250109-3"></script>
<script src="/public/js/navbar.js?v=2.0"></script>
</body>
</html>
